name: Docker Image CI

on:
  push:
    branches: [ "testing-cicd" ]
  pull_request:
    branches: [ "testing-cicd" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USER }}/ci-cd-tesing:any 
    - name: Login to Docker
      run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWD }}      
    - name: Display Docker images
      run: docker images
    - name: Push image to Docker
      run: docker push maheshgupta15/ci-cd-tesing:any      
